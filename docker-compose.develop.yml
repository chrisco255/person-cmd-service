version: '2'
services:
  query-service:
    environment:
      - NODE_ENV development
    volumes:
      - ./query-service:/app
    ports:
      - "8003:80"
    command: npm run start:dev
    working_dir: /app

  websocket-service:
    environment:
      - NODE_ENV development
    volumes:
      - ./websocket-service:/app
    ports:
      - "8004:80"
    command: npm run start:dev
    working_dir: /app

  user-cmd:
    environment:
      - NODE_ENV development
    volumes:
      - ./user-cmd-service:/app
    ports:
      - "8005:80"
    command: npm run start:dev
    working_dir: /app

  person-cmd:
    environment:
      - NODE_ENV development
    volumes:
      - ./person-cmd-service:/app/src
    ports:
      - "8006:80"
    command: npm run start:dev
    working_dir: /app/src

  saga-service:
    links:
     - person-cmd
     - user-cmd
    environment:
      - NODE_ENV development
    volumes:
      - ./saga-service:/app/src
    ports:
      - "8007:80"
    command: npm run start:dev
    working_dir: /app/src

  tenant-cmd:
    environment:
      - NODE_ENV development
    volumes:
      - ./tenant-cmd-service:/app
    ports:
      - "8008:80"
    command: npm run start:dev
    working_dir: /app

  pillar-cmd:
    environment:
      - NODE_ENV development
    volumes:
      - ./pillar-cmd-service:/app
    ports:
      - "8009:80"
    command: npm run start:dev
    working_dir: /app

  content-cmd:
    environment:
      - NODE_ENV development
    volumes:
      - ./content-cmd-service:/app
    ports:
      - "8010:80"
    command: npm run start:dev
    working_dir: /app

  mongo:
    ports:
      - "27017:27017"
  rabbit:
    ports:
      - "5672:5672"
